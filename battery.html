<!DOCTYPE html>
<html>
<head>
  <title>Battery Status API Example</title>
    <meta http-equiv="refresh" content="300">
 
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
<script>
    var sound = new Howl({
      src: ['notification.mp3'],
      volume: 1.0,
      onend: function () {
        alert('We finished with the setup!');
      }
    });    
   
    window.onload = function () {
      function updateBatteryStatus(battery) {
        document.querySelector('#charging').textContent = battery.charging ? 'Charging' : 'Not charging';
        document.querySelector('#level').textContent = battery.level*100 + "%";
        
       document.querySelectorAll("#level,#charging").textContent = (battery.charging == true && battery.level*100 == 36) ? sound.play() : 'hihi';
      } 

      navigator.getBattery().then(function(battery) {
        // Update the battery status initially when the promise resolves ...
        updateBatteryStatus(battery);

        // .. and for any subsequent updates.
        battery.onchargingchange = function () {
          updateBatteryStatus(battery);
        };

        battery.onlevelchange = function () {
          updateBatteryStatus(battery);
        };

        battery.ondischargingtimechange = function () {
          updateBatteryStatus(battery);
        };
      });
    };
    
  </script>
</head>

<body>
  <div id="charging">(charging state unknown)</div>
  <div id="level">(battery level unknown)</div>
</body>
</html>
